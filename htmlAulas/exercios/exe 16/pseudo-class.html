<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div{
            display: inline-block;/* na mesma linha*/
            background-color: lightgreen;
            border: 1px solid black; /* shorthand tudo em um comando*/
            text-align: center;
            height: 300px;
            width: 300px;
        
        }
 /* #d1{
      background-color: blueviolet;
  } O hover configuração de estado ele representa uma animação */
  div:hover { /* Estado passaando o mouse por cima*/
background-color: rgb(255, 115, 0);
  }
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3 ">03</div>
</body>
</html>
