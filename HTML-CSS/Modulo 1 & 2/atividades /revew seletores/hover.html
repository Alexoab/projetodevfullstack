<head>

    <title>Exemplo de houver</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: antiquewhite;
        }
        div:hover{
            color: aqua;
          
        }
        div > p{
            display: none;
        }
        div:hover >p {
            display: block;
            color: rgb(245, 108, 233);
            width: 300px;
            background-color: black;
        }
    </style>
</head>
<body>
    <h1>Exemplo de houver ( passando o mouse)</h1>
    <p>Passe o mouse aqui </p>
    <div> Passe o mouse aqui
        <p>Meu secredo</p>
     </div>
        <p>Fim do exemplo</p>
</body>
