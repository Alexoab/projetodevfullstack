<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixa 01</title>
    <style>
        h1{
            background-color: lightblue;
            height: 300px;
            width: 300px;
              /*border*/
            border-width: 10px;
            border-style: solid;
            border-color: black;
            /*espaço em volta da caixa*/
            padding-top: 10px;
            padding-left: 10px;
            padding-bottom: 10px;
            padding-right: 10px;
            /*Margim*/
            margin-top: 10px;
            margin-right: 10px;
            margin-bottom: 10px;
            margin-left: 10px; 
              /*Margim na linha do lado de fora*/
              outline-width: 9px;
              outline-style: dashed;
              outline-color: blue;
        }
        a{
            border-width: 10px;
            border-style: solid;
            border-color: burlywood;
        }
    </style>
</head>
<body>
    <h1>Exemplo de box-level</h1>
    <p>Parágrafos são exemplos de box-level , mas os <a href="#">links são exemplos de inline-level</a></p>

</body>
</html>
