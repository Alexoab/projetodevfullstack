<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemlo de houver</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p{
            display: none;

        }
        div:hover > p{
            display: block;
            color: white;
            background-color: red;
            width: 300px;
        }
        div:hover{
            color: rgb(166, 245, 88);
        }
    </style>
</head>
<body>
    <h1>Exemplo de div</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>Passe aqui 

        <p>Texto escondido</p>
    </div>

</body>
</html>
