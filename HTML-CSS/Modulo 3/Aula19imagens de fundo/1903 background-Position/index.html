<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background position</title>
    <style>
        div.caixa {
           
            background-image: url(/imagens/hulk.jpg);
            height: 300px;
            border: 3px solid black;
            border-radius: 10px;
            margin: 9px;

        }

        div#q1 {
            background-position: center center ;
            /* height: 97vh; */
        }

        div#q2 {
            background-position:  bottom center;
        }

        div#q3 {
            background-position: bottom left;
        }

        div#q4 {
            background-position: left center;
        }

        div#q5 {
            background-position: left bottom;
        }

        div#q6 {
            background-position: top right ;
        }
    </style>
</head>

<body>
    <div class="caixa" id="q1">

    </div>

    <div class="caixa" id="q2">

    </div>

    <div class="caixa" id="q3">

    </div>

    <div class="caixa" id="q4">

    </div>

    <div class="caixa" id="q5">

    </div>

    <div class="caixa" id="q6">

    </div>

</body>

</html>
