<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background position</title>
    <style>
        div.caixa {
            background-image: url(../imagens/kokun.png);
            height: 100px;
            border: 3px solid black;
            border-radius: 10px;
            margin:9px ;
            
        }
                 
        div#q1{
            background-position: center bottom;
          
        }
                 
        div#q2{
          background-position: center bottom;
        }
                 
        div#q3{
          background-position: right bottom;
        }
                 
        div#q4{
            background-position: center center;
          
        }
                 
        div#q5{
          background-position: center bottom;
        }
    </style>
</head>
<body>
    <div class="caixa" id="q1">
        
    </div>
    
    <div class="caixa" id="q2">
        
    </div>
    
    <div class="caixa" id="q3">
        
    </div>
    
    <div class="caixa" id="q4">
        
    </div>
    
    <div class="caixa" id="q5">
        
    </div>
    
</body>
</html>
