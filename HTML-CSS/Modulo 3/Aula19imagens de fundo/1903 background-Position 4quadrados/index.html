<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background position 4 quadrados </title>
    <style>
        div.caixa {
           display: inline-block;
            background-image: url(/imagens/hulk.jpg);
            height: 200px;
            width: 300px;
            border: 3px solid black;
            border-radius: 10px;
            margin: 9px;

        }

        div#q1 {
            background-position: left top;
        }

        div#q2 {
            background-position: center ;
        }

        div#q3 {
            background-position: center bottom;
        }

        div#q4 {
            background-position: center center;
        }

        div#q5 {
            background-position: left bottom;
        }

        div#q6 {
            background-position: bottom bottom;
        }
        div#q7{
            background-position: left top;
            
        }
        div#q8{

            background-position: bottom center;
        }
        div#q9{

            background-position: bottom center;
        }
        div#q10{
            background-position: bottom center;

        }
        div#q11{

            background-position: bottom center;
        }
        div#q12{
            background-position: bottom center;
        }
    </style>
</head>

<body>
    <div class="caixa" id='q1'>

    </div>

    <div class="caixa" id="q2">

    </div>

    <div class="caixa" id="q3">

    </div>

    <div class="caixa" id="q4">

    </div>

    <div class="caixa" id="q5">

    </div>

    <div class="caixa" id="q6">

    </div>
    <div class="caixa" id="q7">

    </div>
    <div class="caixa" id="q8">

    </div>
    <div class="caixa" id="q9">

    </div>
    <div class="caixa" id="q10">

    </div>
    <div class="caixa" id="q11">

    </div>
    <div class="caixa" id="q12">

    </div>

</body>

</html>
