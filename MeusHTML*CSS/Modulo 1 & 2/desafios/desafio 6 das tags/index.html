    <h1>Tags em <abbr title="Hyper Text Markup Languange">HTML</abbr></h1>

    <ul type ="circle">
        <li><abbr title="&lt;hr&gt;sem fechamento de tag ex&lt;/hr&gt;">linha horizontal</abbr> </li>

        <li><abbr title="&lt;i&gt sem significado"><i>Italico</i></abbr></li>
        <li><abbr title="&lt;em&gt; com semâtica"><em>Itálico</em></abbr></li>
        <li><abbr title="&lt;mark&gt; sem semâtica pois exite a CSS hoje no HTML5">
            <mark>Destaque</mark>
        </abbr>

        </li>
        <li><abbr title="sem semâtica"><big>Texto grande</big></abbr></li>

        <li><abbr title="&ltdel&gt texto deleatdo com semâtica"><del>Texto deleatdo</del></abbr></li>

        <li><abbr title="Texto subescrito &lt;sub&gt;">H<sub>2</sub>O</abbr></li>
        <abbr title="Texto sobrescrito &lt;sup&gt;">
            <li>x<sup>2</sup></li>
        </abbr>
        <li><abbr title="Texto monoespaçada para codigo &lt;code&gt;"><code>código</code></abbr></li>
