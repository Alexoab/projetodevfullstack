<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens de Fundo parte- 1</title>
    <style>
        body {
            background-image: url(/imagens/pattern003.png);
        }

        /* Criando uma classe .  */
        div.quadrado {
            /* Imagem na vertical */
            /*   display: block; */
            display: inline-block;
            /* imagem do lado horizontal*/
            border: 3px solid black;
            border-radius: 9px;
            /* Deixar bordas arredondadas */
            background-color: lightblue;
            width: 323px;
            height: 303px;

            /* Isso tornará os quadrados circulares */
            /*  border-radius: 50%; */

        }

        /* Criando css dos id : q1,q2,q3,q4 */
        div#q1 {
            background-color: rgb(42, 95, 165);

        }

        div#q2 {
            background-image: linear-gradient(to bottom, rgba(116, 194, 127, 0.588), rgba(220, 42, 7, 0.908));

        }

        div#q3 {
            background-image: url(/imagens/wallpaper003.jpg);

        }

        div#q4 {
            background-image: url(/imagens/jumentão.png);

        }
    </style>
</head>

<body>
    <div class="quadrado" id="q1">

    </div>
    <div class="quadrado" id="q2">

    </div>
    <div class="quadrado" id="q3">

    </div>
</body>
<div class="quadrado" id="q4">

</div>
</body>

</html>
